<body>

<!--共通ヘッダー-->
<div th:replace="~{block/header::headerA}"></div>

<main role="main" class="container">

    <div class="starter-template">
        <h1 th:text="${title}">title</h1>
    </div>
    <table class="table table-dark">
        <thead>
        <tr>
        <tr>
            <th>id</th> <th>年齢</th> <th>満足度</th> <th>回答</th> <th>回答日時</th>
        </tr>
        </tr>
        </thead>
        <tbody>
        <tr th:each="survey: ${surveyList}">
            <td th:text="${survey.id}">i　　</td>
            <td th:text="${survey.age}">name</td>
            <td th:text="${survey.satisfaction}">email</td>
            <td th:text="${survey.comment}">contents</td>
            <td th:text="${survey.created}">created</td>
        </tr>
        </tbody>
    </table>
</main><!-- /.container -->
